version: v1
plugins:
  - plugin: buf.build/protocolbuffers/go
    out: ../backend/gen
    opt:
      - paths=source_relative
  - plugin: buf.build/grpc/go
    out: ../backend/gen
    opt:
      - paths=source_relative
  - plugin: buf.build/community/stephenh-ts-proto
    out: ../src/main/gen
    opt:
      - env=both
      - outputServices=grpc-js
